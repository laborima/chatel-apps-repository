
<dom-module id="cws-menu">
   <style>
    :host {
      display: block;
    }
    
  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  .paper-menu > .iron-selected {
    color: var(--default-primary-color);
  }

  paper-menu a {
    text-decoration: none;
    color: var(--menu-link-color);
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -ms-flex-direction: row;
    -webkit-flex-direction: row;
    flex-direction: row;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }
    
  </style>
  <template>
    <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <a data-route="now" href="/">
             <iron-icon icon="icons:alarm"></iron-icon>
             <span>Temps r√©els</span>
         </a>
      <template is="dom-repeat" items="{{items}}">
        <a data-route$="{{item.route}}" href="{{item.url}}">
            <iron-icon icon="icons:cloud-queue"></iron-icon>
            <span>{{item.label}}</span>
        </a>
      </template>
     </paper-menu>
  </template>
</dom-module>
<script>
  (function () {
    Polymer({
      is: 'cws-menu',
      ready: function() {
          var d = new Date();
          var weekday = new Array(7);
          weekday[0]=  "Dimanche";
          weekday[1] = "Lundi";
          weekday[2] = "Mardi";
          weekday[3] = "Mercredi";
          weekday[4] = "Jeudi";
          weekday[5] = "Vendredi";
          weekday[6] = "Samedi";

         this.items = [];
         for(var i=0;i<6;i++){
             if(i == 0){
                this.push("items",{route: "day"+i,url:"prevs/day"+i, label:"Aujourd'hui"});
             } else {
           		this.push("items",{route: "day"+i,url:"prevs/day"+i, label:weekday[d.getDay()]});
             }
             d.setDate(d.getDate()+1);
             console.log("Add :"+weekday[d.getDay()]+ " "+d.getDay() );
         }
       
      }
    });
  })();
</script>
