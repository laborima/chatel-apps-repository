

<dom-module id="cws-range-block">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
    
    div.paper-font-body2 {
     color: black;
     
    }
    
    div.wind-view {
        float:right;
        background-image:url('../../images/plage-chatel.png');
	    background-position: center center;
	    background-repeat: no-repeat;
	    background-size: cover;
	    height: 250px;
	    width: 250px;
	    border: 3px solid rgb(255, 255, 255);
	    border-radius: 50%;
	    box-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
	    display: inline-block;
	    margin-bottom: 10px;
    }
    
   
   
    div.wind-view > img.wind-dir {
        position: relative;
    	margin-left: 30%;
    	margin-top: 40%;
    
   }
   
   div.activity {
    
    margin-top : 15px; 
   
   }
   
   div.activity > img {
        object-fit: cover;
        border: 3px solid rgb(255, 255, 255);
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.25);
	    border-radius: 50%;
	    height: 100px;
	    width: 100px;
	    
   } 
   
   
  img.weather-icon {
       float:left;
   }
   
   .temperature {
	    font-size: 50px;
	    font-weight: 400;
	    letter-spacing: -0.018em;
	    line-height: 48px;
    }
    
    .wind-speed {
	    font-size: 30px;
	    font-weight: 400;
	    letter-spacing: -0.018em;
	    line-height: 48px;
	     min-width:14em;
    }
    .cloud {
	    font-size: 15px;
    }
    
    
    div.info {
     float:left;
    }
    
    div.clear {
     clear:both;
    }
    
  </style>
  <template >
		<iron-ajax
		    id="ajax"
		    auto
		    params="{{ajaxParams}}"
		    url="/service/activities"
		    handle-as="json"
		    last-response="{{weatherDependentActivities}}"
		    on-response="handleResponse"
		    ></iron-ajax>
		    <template is="dom-repeat" items="{{weatherDependentActivities}}">
			    <paper-material elevation="1" animated="true" >
	                <div class="header">
	                    <h1 class="paper-font-display1">Session: <span>{{extractDate(item.startDate,item.endDate)}}</span></h1>
	                </div>
	                <div class="paper-font-body2" >
	                     <div class="info">	
	                        <img class="weather-icon" src$="{{extractWheaterIcon(item.forecast.weather)}}" alt="{{item.forecast.weather[0].description}}" />
	                    	<div class="temperature"><span>{{item.forecast.main.temp}}</span>Â°</div>
	                    	<div class="wind-speed"> 
	                    		<div>
	                    			<span>{{formatNumber(item.windSpeedKmPerHour)}}</span> km/h - 
	                    	    	<span>{{formatNumber(item.windSpeedKnots)}}</span> noeuds
	                    		</div>
	                    	 	<div>  
	                    	    	<span>{{item.windSpeedBeaufordDesc}}</span>
	                    			<span><i class$="{{extractBeaufortIcon(item.windSpeedBeaufort)}}"></i></span>
	                    	    </div>
	                    	</div>
	                    	<div class="tide-info">
	                    	  Haute mer: <span>{{formatTime(item.tideInfo.highTime)}}</span>
	                    	  Basse mer: <span>{{formatTime(item.tideInfo.lowTime)}}</span>
	                    	  Coef: <span>{{item.tideInfo.coef}}</span>
	                    	</div>
	                    	
	                    	
	                    	<div class="cloud"><b>Couverture nuageuse:</b> <span>{{item.forecast.clouds.all}}</span>%</div>
	                    	<div class="activity"  >
		                        <img src="{{extractImageName(item.activity.name,1)}}" />
		                        <template is="dom-if" if="{{extractImageName(item.activity.name,2)!=null}}">
		                     		<img src="{{extractImageName(item.activity.name,2)}}" />
		                     	</template>
		                    </div>  
	                    </div>
	                  
	                   <div class="wind-view" >
	                      <img class="wind-dir" style$="{{extractWindStyle(item.forecast.wind)}}" alt="{{extractWindStyle(item.forecast.wind.speed)}}" src="//ssl.gstatic.com/m/images/weather/wind_unselected.svg">
	                    </div>
						<div class="clear" ></div>
	                </div>
	            </paper-material>
            </template>
        </template>
<script>
  (function() {
    Polymer({
      is: 'cws-range-block',
      handleResponse : function(request){
          console.log(request.detail.response);
      },
      properties : {
        day : String ,
        ajaxParams: {
            type: String,
            computed: 'processParams(day)'
        }
      },
      processParams: function(day){
    	  console.log("Send param : "+day);
          return {d: day};
      }, 
      extractImageName : function(name,idx){
          if(name.split("-").length>idx){
              return "../../images/"+name.split("-")[idx]+".jpg";
          }
          return null;
        
      },
      extractWindStyle : function(wind){
    	var zoom = (wind.speed % 50) *10; 
    	var rotate = wind.deg + 90;
    	
        return "transform-origin:"+zoom+"% "+zoom+"%;transform:rotate("+rotate+"deg);";
      },
      extractWheaterIcon : function(weather){
    	  return '//openweathermap.org/img/w/'+weather[0].icon+'.png';
    	  
      },
      extractDate : function (startDt,endDt){
    	  var startDate = new Date();
    	  startDate.setTime(startDt);
    	  var endDate = new Date();
    	  endDate.setTime(endDt);
    	  return  startDate.getHours() +"h - "+ endDate.getHours()+"h";
      },
      formatNumber : function (number){
    	  return (new Number(number)).toFixed(0);
    	  
      },
      formatTime : function (startDt){
    	  var startDate = new Date();
    	  startDate.setTime(startDt);
    	  return startDate.getHours()+":"+startDate.getMinutes();
    	  
      },
      extractBeaufortIcon : function (windSpeedBeaufort) {
    	  return "wi wi-wind-beaufort-"+windSpeedBeaufort;
      }
      
    });
  })();
</script>


</dom-module>
